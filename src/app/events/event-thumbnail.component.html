<div class="col-lg-3 col-md-3 col-sm-6">

          <div style="background: linear-gradient(60deg,#46d1fb,#1ba4d8);" class="card card-product" [routerLink]="['/events',event.id]">  
            <div class="card-image" data-header-animation="false">
                <a href="">
                    <img class="img" [src]="event?.imageUpload">
                </a>
            </div>
            <div class="card-content">
                <div class="card-actions">
                    <button type="button" class="btn btn-danger btn-simple fix-broken-card">
                        <i class="material-icons">build</i> Fix Header!
                    </button>
                    <button type="button" class="btn btn-default btn-simple" rel="tooltip" data-placement="bottom" title="View">
                        <i class="material-icons">art_track</i>
                    </button>
                    <button type="button" class="btn btn-success btn-simple" rel="tooltip" data-placement="bottom" title="Edit">
                        <i class="material-icons">edit</i>
                    </button>
                    <button type="button" class="btn btn-danger btn-simple" rel="tooltip" data-placement="bottom" title="Remove">
                        <i class="material-icons">close</i>
                    </button>
                </div>
                <h4 class="card-title">
                    <a style="color:white;" href="">{{event?.name | uppercase }}</a>
                </h4>
                <div class="card-description" style="color:white;">
                    {{event?.date | date:'EE d MMM'}} &nbsp; | <i style="margin-left:5px;font-size: 15px; color: white" class="material-icons">grade</i>{{event?.level}}
                </div>
            </div>
            <div class="card-footer">
                <div class="price">
                    <h4 style="color:white">HKD {{event?.price | currency:"USD":true}}</h4>
                </div>
                <div class="stats pull-right">
                    <p style="color:white" class="category"><i class="material-icons">place</i>{{event?.District?.name}}</p>
                </div>
            </div>
        </div>
    </div>

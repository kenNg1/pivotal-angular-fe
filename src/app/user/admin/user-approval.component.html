<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card"> 
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">User Restrictions</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th>Name</th>
                                        <th>Nickname</th>
                                        <th>Email</th>
                                        <th class="text-center">Tier</th>
                                        <th class="text-center">Change tier</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let detail of details">
                                        <td class="text-center">{{detail?.id}}</td>
                                        <td>{{detail?.firstName}} {{detail?.lastName}}</td>
                                        <td>{{detail?.nickName}}</td>
                                        <td>{{detail?.user?.email}}</td>
                                        <td class="text-center" id='{{detail?.id}} tier' [innerText]="detail.tier"></td>
                                        <td class="text-center"><button class='btn btn-outline' (click)="changeTier(detail.id, detail.tier)">Change Tier</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
